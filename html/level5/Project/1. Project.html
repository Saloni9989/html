<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered list</title>
</head>
<body>
    
    <ol type="A">
        <h2>Ordered List</h2><hr>
        <li>Wake up</li>
        <ol type="i">
            <li>Greeting</li>
            <li>Get fresh</li>
            <li>Brush</li>
            <li>Take shower</li>
            <li>Get ready</li>
        </ol>
        <li>Breakfast</li>
        <li>Go to school</li><hr>
    </ol>

    <ul>
        <h2>Unordered list</h2><hr>
        <li>Name</li>
        <li>Class</li>
        <li>Roll number</li>
    </ul>
</body>
</html>
